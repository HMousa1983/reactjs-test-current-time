<html>
    <link rel="icon" href="/dist/logo.png">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.timeZoneChanged = function(tz) {
                alert("Time-zone updated to: " + tz);
            }

            document.buttonClicked = function(tz, event) {
                alert("Button clicked: Current time-zone: " + tz);
            }
        })
    </script>
    <head>
        <meta charset="utf-8">
        <title>ReactJsTestCurrentTime</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
    </head>
    <body>
        <div id="current-time" data-selected="Africa/Accra"></div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
